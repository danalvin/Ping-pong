<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<link rel="icon" href="image/logo.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Handlee">
  <title>Ping-Pong</title>
  <style>
    #result {
      background-image: url("images/1.jpg");
			background-color: white;
			color: white;
    }
  </style>
	<div class="jumbotron">
		<header class="header">
			<h2>Ping Pong</h2>
		</header>
	</div>

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <img src="images/logo.jpg">
    </div>

    <b>Let's Play!!</b>
    </h3>
    <p>
      <b>Rules:</b>
    </p>
    <p>Ping pong will count up to your number from 1 to your number with the following exceptions:</p>
    <ol>
      <li>Numbers divisible by 3 become
        <span style="color: green;">ping</span>
      </li>
      <li>Numbers divisible by 5 become
        <span style="color: purple;">pong</span>
      </li>
      <li>Numbers divisible by 15 become
        <span style="color: black;">pingpong</span>
      </li>
    </ol>

    <div class="submitbbton">
      <form class="form-inline ping-pong">
        <div class="form-group">
          <label for="user-input"><strong>Enter a Number</strong></label>
          <input type="number" min=1 required="true" class="form-control" id="user-input">
        </div>
        <button type="submit" class="btn btn-default" id="submit"><span style="color:#D4AF37;">Let's Find out!!</span></button>
      </form>
    </div>

    <div id="result">
      <ul id="result-list">
      </ul>
    </div>
    <div class="jumbotron">
      <footer class="footer">
        <p>&#169;2018</p>
        <p>Created & Designed by Dan Alvin</p>
      </footer>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/Business-logic.js"></script>
  <script src="js/user.input.js"></script>
</body>
</html>
